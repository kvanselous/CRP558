<!<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>Iowa Recovery Providers</title>   
      <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.14/"></script>
        <style>         

            html, body, #viewDiv {
                    padding: 10;
                    margin: 10;
                    height: 750px;
                    width: 95%;
                    }
  

        </style>
    </head>
    <body>   
        <h1>Iowa Recovey Provider Map</h1>
        <div id="viewDiv"></div>
        <img src="legend.png" width="400" height ="400" alt="Legend">
        
        <script>
            require([
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/FeatureLayer"
                 ], function(Map, MapView, FeatureLayer) {
       

             var map = new Map({
                basemap: "topo-vector"
                });       

              var view = new MapView({
                  container: "viewDiv",
                  map: map,
                  center: [-93.6250,41.5868],
                  zoom: 7
                  });

            
           var county = new FeatureLayer ({
               url:"https://services.arcgis.com/XORNS2fPFySPlBgy/arcgis/rest/services/county_1/FeatureServer",
           })
           map.add(county)
        
         var popupCOVID ={
             "title": "Number of Active COVID-19 Cases",
             "content": "{Cases} Number of Total Cases"
         }
         var COVID =new FeatureLayer({
              url:"https://services.arcgis.com/XORNS2fPFySPlBgy/arcgis/rest/services/covid_nyt_iowa/FeatureServer",
              outFields: ["Cases"],
              popupTemplate: popupCOVID    
         })
          map.add(COVID)
                
          var popupIRP ={
                "title": "Iowa Recovery Provider",
                "content": "Name:{Name}<br>Street:{Street}<br>City:{City} <br> State:{State} <br>Zip:{Zip}<br>Website:{URL}<br>Services Offered:{Services Offered}<br>Fees:{Fees}<br>COVID-19 Response-as of 4/6:{COVID}"
            }
        
          
            var IRP = new FeatureLayer({
                url:"https://services.arcgis.com/XORNS2fPFySPlBgy/arcgis/rest/services/datasetiowarecoveryproviderskvs200413/FeatureServer",  
                outFields:["Name","Street","City","State","Zip","URL","Services Offered","Fees","COVID"],
                popupTemplate: popupIRP
            });
           map.add(IRP);
                });      
    
           </script>

      </body>
</html>
